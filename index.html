<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Welcome to Diana Vizvary's official site. Pianist, singer, coach, and cultural advocate based in Vienna. Discover her coaching services, performances, and cultural projects that inspire creativity and connection through music.">
  <title>Diana Vizvary</title>

  <!-- favicons generated by favicon.io -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

  <!-- Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom CSS Stylesheet gives the last say!-->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- Header -->
  <header>

    <div class="nav-container">
      <!-- Logo / Home Link -->
      <div class="static-navbar">
        <a href="index.html">
          <img id="logo" src="assets/images/logo.png" alt="Diana Vizvary">
        </a>
      </div>

      <!-- Nav Section -->
      <nav id="links">
        <!-- to toggle btw. classes -->
        <ul class="static">
          <li><a class="hideOnMobile" class="about-link-active" href="about.html">About</a></li>
          <li><a class="hideOnMobile" class="coaching-link-active" href="coaching.html">Coaching</a></li>
          <li><a class="hideOnMobile" class="book-link-active" href="book.html">Book</a></li>
          <li><a class="hideOnMobile" class="contact-link-active" href="contact.html">Contact</a></li>
        </ul>
      </nav>


      <!-- Toggle Button -->
      <div class="toggle" id="toggle-sidebar-btn">
        <img src="assets/images/asterisk-icon.png" id="menu-icon" onclick="toggleSidebar()">
      </div>
    </div>

  </header>

  <!-- Main Section -->
  <main>

    <!-- Hero -->
    <section id="hero"></section>

    <!-- Services -->
    <section id="services"></section>

    <!-- Mission -->
    <section id="mission"></section>

  </main>

  <!-- Footer -->
  <footer></footer>




  <!-- Font Awseome JS Script -->
  <script src="https://kit.fontawesome.com/6774d9e101.js" crossorigin="anonymous"></script>
  <!-- Bootstrap JS Script-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <!-- Script for the navbar menu toggle -->
  <script>
    function toggleSidebar() {

      let menuIcon = document.getElementById('menu-icon');

      function toggleIcon() {
        let menuIcon = document.getElementById('menu-icon');

        if (menuIcon.src.includes('assets/images/burger-icon.png')) {
          menuIcon.src = 'assets/images/asterisk-icon.png';
        } else {
          menuIcon.src = 'assets/images/burger-icon.png';
        }
      }

      toggleIcon();

      let links = document.getElementById('links');
      links.classList.toggle('open');



      
    }
  </script>

</body>

</html>
